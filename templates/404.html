{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="page-header">
    <h1>404 - Page Not Found</h1>
</div>

<div class="page-content">
    <div class="error-container card text-center">
        <h2 class="mb-3">Oops! That page doesn't exist.</h2>
        <p class="mb-4">The link may be broken or the page may have moved.</p>
        <p class="mb-4">If you typed the address manually, please double-check the spelling.</p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary btn-lg">Go Back Home</a>
        </div>
    </div>
</div>
{% endblock %}
