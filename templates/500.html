{% extends "base.html" %}
{% block title %}Server Error{% endblock %}

{% block content %}
<div class="page-header">
    <h1>500 - Server Error</h1>
</div>

<div class="page-content">
    <div class="error-container card text-center">
        <h2 class="mb-3">Something went wrong!</h2>
        <p class="mb-4">Our team has been notified and is working on a fix.</p>
        <p class="mb-4">Please try refreshing the page or come back a little later.</p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary btn-lg">Go Back Home</a>
        </div>
    </div>
</div>
{% endblock %}
